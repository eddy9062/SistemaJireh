version: '3.3'

services:
  mysqldb: 
    image: mysql:8.0.33
    hostname: $DB_HOST
    volumes:
      - ../../volumes/db:/var/lib/mysql  
    env_file:
      - ./JirehServer/.env
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
      - MYSQL_DATABASE=$DB_DATABASE
    expose:
      - 3306  
