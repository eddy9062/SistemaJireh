                    </ion-select>
                </ion-item>
                -->
                <ion-item>
                    <ion-input type="text" formControlName="nit" label="Nit Cliente" labelPlacement="floating" placeholder="Enter a valid nombre" [clearInput]="true"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" formControlName="nombre" label="Nombre Cliente" labelPlacement="floating" placeholder="Enter a valid nombre" [clearInput]="true"></ion-input>
