<app-header>Articulos</app-header>

<ion-content class="ion-padding">
    <ion-grid class="ion-no-padding" color="primary">
        <ion-row class="ion-justify-content-center">
            <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" class="ion-no-padding">
                <form [formGroup]="formArticulo" (ngSubmit)="guardar()" mode="ios">
                    <ion-item>
                        <ion-select aria-label="Fruit" formControlName="cod_bodega" interface="primary" label="Bodegas" labelPlacement="floating" placeholder="Select Bodega">
                            <ion-select-option *ngFor="let item of _listBodega" [value]="item.cod_bodega">{{ item.nombre }}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" fill="outline" formControlName="cod_articulo" label="Codigo de artículo" labelPlacement="floating" placeholder="Enter a valid nombre"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" fill="outline" formControlName="descripcion" label="Descripción de artículo" labelPlacement="floating" placeholder="Enter a valid nombre"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" formControlName="obs" label="Observaciones" labelPlacement="floating" placeholder="Enter a valid nombre"></ion-input>
                    </ion-item>
                    <ion-button [disabled]="!formArticulo.valid" expand="block" color="primary" (click)="addDet()">
                        add Detalle Producto
                    </ion-button>
                    <div class="mu-3">
                        <!--
                    <ion-grid [fixed]="true">
                            <ion-row *ngFor="let item_det of formArticulo.get('det').controls; let i = index" [formGroup]="item_det">
                                <ion-col>{{item_det.descripcion}}</ion-col>
                                <ion-col>{{item_det.unidades}}</ion-col>
                                <ion-col>{{item_det.precio_venta}}</ion-col>
                                <ion-col>{{item_det.can_mayoreo}}</ion-col>
                                <ion-col>{{item_det.precio_mayoreo}}</ion-col>
                            </ion-row>
                        </ion-grid>
                        -->
                        <ion-grid [fixed]="true">
                            <ion-row class="header-row">
                                <ion-col size="5" class="ion-text-center">DESCRIPCION</ion-col>
                                <ion-col size="1" class="ion-text-center">CANT.</ion-col>
                                <ion-col size="2" class="ion-text-center">PRECIO</ion-col>
                                <ion-col size="2" class="ion-text-center">MAYOREO</ion-col>
                                <ion-col size="2" class="ion-text-center">PRECIO</ion-col>
                            </ion-row>
                            <ion-item-sliding  *ngFor="let item of _listDetalle">
                        <ion-item>
                                <ion-col size="5" class="ion-text-left">{{item.descripcion}}</ion-col>
                                <ion-col size="1" class="ion-text-center">{{item.unidades}}</ion-col>
                                <ion-col size="2" class="ion-text-center">{{item.precio_venta}}</ion-col>
                                <ion-col size="2" class="ion-text-center">{{item.cant_mayoreo}}</ion-col>
                                <ion-col size="2" class="ion-text-center">{{item.precio_mayoreo}}</ion-col>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option color="light" expandable="true" (click)="onUpdate(item)">
                                <ion-icon slot="start" style="color: rgba(9, 146, 5, 0.685); font-size: 26px" name="create-outline"></ion-icon>
                            </ion-item-option>
                            <ion-item-option color="light" expandable="true" (click)="onDelete(item)">
                                <ion-icon slot="start" style="color: red; font-size: 24px" name="trash-sharp"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                        </ion-grid>

                    </div>
                    <!--[disabled]="!FormArticulo.valid" -->
                    <ion-button [disabled]="!formArticulo.valid || this._listDetalle.length == 0" expand="block" color="primary" type="submit">
                        Guardar
                    </ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
