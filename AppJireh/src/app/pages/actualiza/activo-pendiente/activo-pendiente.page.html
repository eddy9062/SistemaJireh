<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Activos Pendientes</ion-title>
    <ion-buttons slot="end">
     <ion-button id="popover-button">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
      <ion-popover trigger="popover-button" [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-item-group>
              <ion-item [button]="true" [detail]="false" (click)="descargarListActivos()">Descargar Activos</ion-item>
            </ion-item-group>

          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">activo-pendiente</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
